name: Deploy to IIS


on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x' # Specify the desired .NET Core version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the project
      run: dotnet build --configuration Release

    - name: Publish the project
      run: dotnet publish --configuration Release --property:PublishDir=./publish

    - name: Deploy to IIS
      run: |
        # Stop the IIS application
        iisreset /stop

        # Delete existing files in the IIS application directory
        Remove-Item -Recurse -Force 'C:\inetpub\wwwroot\IntranetAPI'

        # Copy published files to the IIS application directory
        xcopy ./publish 'C:\inetpub\wwwroot\IntranetAPI' /s /e

        # Start the IIS application
        iisreset /start
